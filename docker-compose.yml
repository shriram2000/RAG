version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile
    container_name: rag-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      - ollama
    restart: unless-stopped

  streamlit:
    image: python:3.11-slim
    container_name: rag-streamlit
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./:/app
    command: bash -lc "pip install --no-cache-dir . && streamlit run ui/streamlit_app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped

  ollama:
    image: ollama/ollama:0.3.12
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: rag-postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-08-17T01-24-54Z
    container_name: rag-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  langfuse:
    image: langfuse/langfuse:2
    container_name: rag-langfuse
    environment:
      DATABASE_URL: postgresql://rag:rag@postgres:5432/rag
      NEXTAUTH_SECRET: changeme-super-secret
      SALT: changeme-salt
      NEXTAUTH_URL: http://localhost:3001
      TELEMETRY_ENABLED: "false"
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.2.0
    container_name: rag-grafana
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  ollama_data:
  pg_data:
  minio_data:
